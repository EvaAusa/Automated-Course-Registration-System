<mat-dialog-content class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Failed Courses </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-list role="list">
                <mat-list-item role="listitem" *ngFor="let course of eligible.failedPrereqs"><button (click)="close()" matTooltip="View Prerequisite Course" mat-raised-button color="accent" style="width:140px; text-align: left" [routerLink]="['/course/',course]">{{course}}
                    </button></mat-list-item>

            </mat-list>
        </mat-card-content>
    </mat-card>
</mat-dialog-content>
