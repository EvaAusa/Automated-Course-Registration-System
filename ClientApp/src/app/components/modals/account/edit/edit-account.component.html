<mat-dialog-content class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Change Password</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="editAccountForm">

                <mat-form-field color="accent">
                    <mat-label>Current Password</mat-label>
                    <input type="text" matInput placeholder="Current Password" formControlName="currentPassword" required autofocus>
                    <mat-error>Please enter the current password</mat-error>
                </mat-form-field>


                <mat-form-field color="accent">
                    <mat-label>New Password</mat-label>
                    <input (input)="validatePassword($event.target.value)" type="text" matInput placeholder="New Password" formControlName="newPassword" required>
                    <mat-error>Please enter the new password </mat-error>
                </mat-form-field>

                <div class="button">
                    <button [disabled]="editAccountForm.invalid" style="margin-top:15px" class="pulse waves-effect waves-light" (click)="submit()" [mat-dialog-close]="data" mat-raised-button color="accent">Submit</button>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
</mat-dialog-content>
