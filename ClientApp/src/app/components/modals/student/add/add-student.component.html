<mat-dialog-content class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Add Student</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="addStudentForm">

                <mat-form-field color="accent">

                    <mat-label>Student ID</mat-label>
                    <input type="text" matInput placeholder="Student ID" formControlName="studentId" required autofocus (input)="isTakenStudentId($event.target.value)">
                    <mat-error>Please enter a student ID</mat-error>

                </mat-form-field>
                <span *ngIf="!this.validStudentId" style="color:red">This Student ID has been taken</span>




                <mat-form-field color="accent">
                    <mat-label>Student Name</mat-label>
                    <input type="text" matInput placeholder="Student Name" formControlName="studentName">
                    <mat-error>Please enter a student name</mat-error>

                </mat-form-field>


                <div class="button">
                    <button [disabled]="!validStudentId || addStudentForm.invalid" style="margin-top:25px" class="pulse waves-effect waves-light" (click)="submit()" [mat-dialog-close]="data" mat-raised-button color="accent">Submit</button>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
</mat-dialog-content>
