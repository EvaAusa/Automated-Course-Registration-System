<div class="grid-container">
  <h1 class="mat-h1">Class</h1>
  <mat-form-field style="margin-top:20px; width:80%; margin-right:15px; " color="accent">
    <span matPrefix style="margin-right:5px">

    </span><input matInput (keyup)="applyFilter($event.target.value)">
    <mat-label>
      <mat-icon>search</mat-icon> Filter
    </mat-label>
  </mat-form-field>

  <button mat-raised-button color="accent" (click)="openAddDialog()">Add</button>

  <div class="mat-elevation-z8" style="margin-top:15px">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="courseId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Course ID </th>
        <td mat-cell *matCellDef="let row"> {{row.courseId}} </td>
      </ng-container>

      <ng-container matColumnDef="crn">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CRN </th>
        <td mat-cell *matCellDef="let row"> {{row.crn}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="term">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Term </th>
        <td mat-cell *matCellDef="let row"> {{row.term}} </td>
      </ng-container>


      <ng-container matColumnDef="view" stickyEnd>
        <th mat-header-cell *matHeaderCellDef>View </th>
        <td mat-cell *matCellDef="let row">
          <button matTooltip="View Course" mat-icon-button color="accent" (click)="viewCourse(row)">
            <mat-icon>search</mat-icon>
          </button>
        </td>
      </ng-container>


      <ng-container matColumnDef="edit" stickyEnd>
        <th mat-header-cell *matHeaderCellDef>Edit </th>
        <td mat-cell *matCellDef="let row">
          <button matTooltip="View Course" mat-icon-button color="accent" (click)="openEditDialog(row)">
            <mat-icon>create</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let row">
          <button matTooltip="Delete Grade" mat-icon-button style="color:#ff6b6b" (click)="deleteGrade(row)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>


    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" color="accent"></mat-paginator>


  </div>





</div>
