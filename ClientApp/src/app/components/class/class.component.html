<div class="grid-container">
  <h1 class="mat-h1">Class</h1>
  <mat-form-field style="margin-top:20px;" color="accent">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="gradeId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.gradeId}} </td>
      </ng-container>

      <ng-container matColumnDef="crn">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CRN </th>
        <td mat-cell *matCellDef="let row"> {{row.crn}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="finalGrade">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Grade </th>
        <td mat-cell *matCellDef="let row"> {{row.finalGrade}}% </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="studentId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Student ID </th>
        <td mat-cell *matCellDef="let row"> {{row.studentId}} </td>
      </ng-container>


      <ng-container matColumnDef="attempts">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Attempts </th>
        <td mat-cell *matCellDef="let row"> {{row.attempts}} </td>
      </ng-container>


      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let row">
          <button matTooltip="Delete Grade" mat-icon-button style="color:#ff6b6b" (click)="deleteGrade(row)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>


    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" color="accent"></mat-paginator>


  </div>





</div>
