<div class="grid-container">
  <mat-tab-group mat-align-tabs="center" color="accent">
    <mat-tab label="COMP2413">
      <mat-form-field style="margin-top:40px;" color="accent">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>

          <!-- Progress Column -->
          <ng-container matColumnDef="progress">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Grade </th>
            <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>



          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>


        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" color="accent"></mat-paginator>
      </div>
    </mat-tab>
    <mat-tab label="COMP4153">COMP4153</mat-tab>
    <mat-tab label="COMP1243">COMP1243</mat-tab>
    <mat-tab label="COMP1125">COMP1125</mat-tab>
    <mat-tab label="COMP1412">COMP1412</mat-tab>
    <mat-tab label="COMP3212">COMP3212</mat-tab>
    <mat-tab label="COMP1251"></mat-tab>
    <mat-tab label="COMP1255">COMP3212</mat-tab>
  </mat-tab-group>




</div>
