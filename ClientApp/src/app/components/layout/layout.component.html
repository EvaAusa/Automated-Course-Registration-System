<!-- Side Navigation Bar -->
<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="!(isHandset$ | async)">
        <mat-toolbar>
            <a href="/">
                <img style="width:50px;height:50px" src="/assets/img/logo.png" />
            </a>
        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item href="/upload">
                <mat-icon style="color:#53DBDB">cloud_upload</mat-icon>Upload
            </a>
            <a mat-list-item href="/student">
                <mat-icon style="color:#F74385">person</mat-icon>Student
            </a>
            <a mat-list-item href="/grade">
                <mat-icon style="color:#2F72ED">assignment</mat-icon>Grade
            </a>
            <a mat-list-item href="/course">
                <mat-icon style="color:#AB28F7">class</mat-icon>Course
            </a>
            <a mat-list-item href="/account">
                <mat-icon style="color:#28F78C">account_box</mat-icon>Account
            </a>
            <a mat-list-item href="/logout" (click)="logout()">
                <mat-icon style="color:red">exit_to_app</mat-icon>Logout
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>

        <mat-toolbar color="accent">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
                *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>ACRS</span>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
