<div class="grid-container">


    <mat-card class="class-card">
        <mat-card-header>

            <mat-card-title>{{course.courseId}} <button matTooltip="Edit Course" mat-icon-button color="accent" (click)="openEditCourseDialog()">
          <mat-icon>create</mat-icon>
        </button></mat-card-title>


        </mat-card-header>
        <mat-card-content>
            <mat-card>
                <h3>Passing Grade: {{course.passingGrade}}%</h3>
                <h3>Prerequisites:</h3>
                <mat-card-content>
                    <mat-list>
                        <mat-list-item *ngFor="let course of course.prerequisites"> <button matTooltip="View Prerequisite Course" mat-raised-button color="accent" style="width:140px; text-align: left" [routerLink]="['/course/',course.prerequisiteCourseId]">{{course.prerequisiteCourseId}} </button>
                        </mat-list-item>

                    </mat-list>
                </mat-card-content>
            </mat-card>


        </mat-card-content>

    </mat-card>

    <mat-divider></mat-divider>
    <h2 class="mat-h2" style="margin-top:15px; ">Grade Table</h2>
    <mat-form-field style="margin-top:20px; " color="accent">
        <span matPrefix style="margin-right:5px">

    </span><input matInput (keyup)="applyFilter($event.target.value)">
        <mat-label>
            <mat-icon>search</mat-icon> Filter
        </mat-label>
    </mat-form-field>



    <div class="mat-elevation-z8" style="margin-top:15px">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="courseId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Course ID </th>
                <td mat-cell *matCellDef="let row"> {{row.courseId}} </td>
            </ng-container>

            <ng-container matColumnDef="crn">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> CRN </th>
                <td mat-cell *matCellDef="let row"> {{row.crn}} </td>
            </ng-container>


            <ng-container matColumnDef="term">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Term </th>
                <td mat-cell *matCellDef="let row"> {{row.term}} </td>
            </ng-container>



            <ng-container matColumnDef="view">
                <th mat-header-cell *matHeaderCellDef>View</th>
                <td mat-cell *matCellDef="let row">
                    <button matTooltip="View Class Detail" mat-icon-button style="color:#2F72ED" [routerLink]="['/grade/',row.courseId+'-'+row.crn+'-'+row.term]">
            <mat-icon>person</mat-icon>
          </button>
                </td>
            </ng-container>


            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef>Edit</th>
                <td mat-cell *matCellDef="let row">
                    <button matTooltip="Edit Grade" mat-icon-button color="accent" (click)="openEditDialog(row)">
            <mat-icon>create</mat-icon>
          </button>
                </td>
            </ng-container>


            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Delete</th>
                <td mat-cell *matCellDef="let row">
                    <button matTooltip="Delete Grade" mat-icon-button style="color:#ff6b6b" (click)="deleteGrade(row)">
            <mat-icon>delete</mat-icon>
          </button>
                </td>
            </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>


        </table>
        <mat-paginator [pageSizeOptions]="[10, 25, 100]" color="accent"></mat-paginator>


    </div>





</div>
