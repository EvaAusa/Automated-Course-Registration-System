<div class="grid-container">
    <h1 class="mat-h1">Student</h1>
    <mat-form-field style="margin-top:20px; width:80%; margin-right:15px; " color="accent">
        <span matPrefix style="margin-right:5px">

        </span><input matInput (keyup)="applyFilter($event.target.value)">
        <mat-label>
            <mat-icon>search</mat-icon> Filter
        </mat-label>
    </mat-form-field>

    <button mat-raised-button color="accent" matTooltip="Add Student" (click)="openAddDialog()">Add</button>

    <div class="mat-elevation-z8" style="margin-top:15px">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="studentId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Student ID </th>
                <td mat-cell *matCellDef="let row"> {{row.studentId}} </td>
            </ng-container>

            <ng-container matColumnDef="studentName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Student Name </th>
                <td mat-cell *matCellDef="let row"> {{row.studentName}} </td>
            </ng-container>




            <ng-container matColumnDef="view" stickyEnd>
                <th mat-header-cell *matHeaderCellDef>View </th>
                <td mat-cell *matCellDef="let row">
                    <button matTooltip="View Student" mat-icon-button style="color:#2F72ED" (click)="viewStudent(row)">
                        <mat-icon>search</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="edit" stickyEnd>
                <th mat-header-cell *matHeaderCellDef>Edit </th>
                <td mat-cell *matCellDef="let row">
                    <button matTooltip="Edit Student" mat-icon-button color="accent" (click)="openEditDialog(row)">
                        <mat-icon>create</mat-icon>
                    </button>
                </td>
            </ng-container>






            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>


        </table>
        <mat-paginator [pageSizeOptions]="[10, 25, 100]" color="accent"></mat-paginator>


    </div>





</div>
