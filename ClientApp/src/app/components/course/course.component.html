
<div class="grid-container">
  <mat-tab-group mat-align-tabs="center" color="accent">
    <mat-tab label="COMP2413">
      <mat-form-field style="margin-top:40px; width:85%; margin-right:15px" color="accent">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">

      </mat-form-field>

      <button style="position:absoulute; left:0" mat-raised-button color="accent" (click)="openAddDialog()">Add</button>

      <div class="mat-elevation-z8" style="margin-top:15px">
        <table mat-table [dataSource]="dataSource" matSort>


          <ng-container matColumnDef="courseId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Course ID </th>
            <td mat-cell *matCellDef="let row"> {{row.courseId}} </td>
          </ng-container>

          <ng-container matColumnDef="crn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CRN </th>
            <td mat-cell *matCellDef="let row"> {{row.crn}} </td>
          </ng-container>


          <ng-container matColumnDef="term">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Term </th>
            <td mat-cell *matCellDef="let row"> {{row.term}} </td>
          </ng-container>

          <ng-container matColumnDef="passingGrade">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Passing Grade </th>
            <td mat-cell *matCellDef="let row"> {{row.passingGrade}}% </td>
          </ng-container>


          <ng-container matColumnDef="view">
            <th mat-header-cell *matHeaderCellDef> View </th>
            <td mat-cell *matCellDef="let row">
              <button matTooltip="View Course" mat-icon-button color="accent" (click)="getCourse(row)">
                <mat-icon>search</mat-icon>
              </button>
            </td>
          </ng-container>


          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let row">
              <button matTooltip="Delete Course" mat-icon-button style="color:#ff6b6b" (click)="deleteCourse(row)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>


        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" color="accent"></mat-paginator>
      </div>
    </mat-tab>
    <mat-tab label="COMP4153">COMP4153</mat-tab>
    <mat-tab label="COMP1243">COMP1243</mat-tab>
    <mat-tab label="COMP1125">COMP1125</mat-tab>
    <mat-tab label="COMP1412">COMP1412</mat-tab>
    <mat-tab label="COMP3212">COMP3212</mat-tab>
    <mat-tab label="COMP1251"></mat-tab>
    <mat-tab label="COMP1255">COMP3212</mat-tab>
  </mat-tab-group>




</div>
